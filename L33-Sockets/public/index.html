<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="/socket.io/socket.io.js"></script>

    <style>
        .hidden{
            display: none;
        }

        .logs{
            position: absolute;
            right: 0;
            top: 0;
            height: 150px;
            width: 200px;
            border: 1px solid black;
        }

        .rooms{
            position: absolute;
            right: 0;
            top: 150px;
            width: 200px;
        }

        .cpproom,
        .javaroom,
        .pythonroom{
            width: 200px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>

<body>

    <div class="msg"></div>
    <h1>Chat App</h1>

    <div class="userDetails">
        <input type="text" class="name" placeholder="Enter your name">
        <button class="enterBtn">Enter</button>
    </div>

    <div class="chatbox">
        <input type="text" class="input" placeholder="Send message">
        <button class="btn">Send</button>
        <div class="rooms">
            <h2>Rooms</h2>
            <div class="roomList">
                <button class="cpp">C++</button>
                <button class="java">Java</button>
                <button class="python">Python</button>
            </div>

            <div class="cpproom hidden">
                <div class="heading">CPP</div>
                <div class="cppchatbox">
                    <input type="text"> <button class="cppbtn">Send</button>
                </div>
                <div class="cppmessages"></div>
               
            </div>
            <div class="javaroom hidden">
                <div class="heading">Java</div>
                <div class="javachatbox">
                    <input type="text"> <button class="javabtn">Send</button>
                </div>
                <div class="javamessages"></div>
            </div>
            <div class="pythonroom hidden">
                <div class="heading">Python</div>
                <div class="pythonchatbox">
                    <input type="text"> <button class="javabtn">Send</button>
                </div>
                <div class="pythonmessages"></div>
            </div>


        </div>
    
    </div>

    <div class="messageBox">

    </div>


    <div class="logs"></div>


    <script src="/js/chatapp.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
